{% extends "base.html" %}
{% block title %}Exits Report{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <h1 class="text-center">Exits Report</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for exit in exits %}
                    <tr>
                        <td>{{ exit.product.name }}</td>
                        <td>{{ exit.quantity }}</td>
                        <td>{{ exit.date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-3">
            <a href="{{ url_for('products.list_products') }}">Back to Products</a>
        </div>
    </div>
</div>
{% endblock %}
