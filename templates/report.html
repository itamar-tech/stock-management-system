<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Saídas</title>
</head>
<body>
    <h1>Relatório de Saídas</h1>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for exit in exits %}
                <tr>
                    <td>{{ exit.product.name }}</td>
                    <td>{{ exit.quantity }}</td>
                    <td>{{ exit.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('products.list_products') }}">Voltar para Produtos</a>
</body>
</html>
