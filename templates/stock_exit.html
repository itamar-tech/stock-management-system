{% extends "base.html" %}
{% block title %}Stock Exit{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center">Stock Exit</h1>
        <form method="POST" action="{{ url_for('stock.stock_exit') }}">
            <div class="form-group">
                <label for="product_id">Product:</label>
                <select id="product_id" name="product_id" class="form-control" required>
                    {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register Exit</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('products.list_products') }}">Back to Products</a>
        </div>
    </div>
</div>
{% endblock %}
